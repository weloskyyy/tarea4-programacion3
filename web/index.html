<!-- web/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Selenium Welosky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de contactos</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="txtEmail">Correo electrónico</label>
                <input type="email" id="txtEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="txtPassword">Contraseña</label>
                <input type="password" id="txtPassword" name="password" required>
            </div>

            <button type="submit" id="btnLogin">Iniciar sesión</button>

            <p id="loginError" class="error-message"></p>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
