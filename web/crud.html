<!-- web/crud.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Contactos - Selenium Welosky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Contactos</h1>

        <div class="header-actions">
            <button id="btnLogout">Cerrar sesión</button>
        </div>

        <section class="form-section">
            <h2 id="formTitle">Crear contacto</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" id="txtNombre" required>
                </div>

                <div class="form-group">
                    <label for="txtTelefono">Teléfono</label>
                    <input type="text" id="txtTelefono" required>
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input type="email" id="txtCorreo" required>
                </div>

                <button type="submit" id="btnGuardar">Guardar</button>
                <button type="button" id="btnCancelarEdicion" class="secondary-button" style="display:none;">
                    Cancelar
                </button>

                <p id="contactError" class="error-message"></p>
            </form>
        </section>

        <section class="table-section">
            <h2>Lista de contactos</h2>
            <table id="tblContactos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tblContactosBody">
                    
                </tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
